<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title }}</title>
<meta name="description" content="{{ page.description }}">
<meta name="keywords" content="{{ page.keywords }}">

<!-- OG Tags -->
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.description }}">
<meta property="og:type" content="{{ page.og_type | default: 'website' }}">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">

<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">

<!-- Hreflang Tags (Can be dynamic based on page, strictly kept from index.html for now) -->
<link rel="alternate" hreflang="en" href="{{ site.url }}{{ site.baseurl }}/index.html">
<link rel="alternate" hreflang="zh-CN" href="{{ site.url }}{{ site.baseurl }}/timeline_zh_cn.html">
<link rel="alternate" hreflang="zh-TW" href="{{ site.url }}{{ site.baseurl }}/timeline_zh_tw.html">
<link rel="alternate" hreflang="ja" href="{{ site.url }}{{ site.baseurl }}/timeline_ja.html">
<link rel="alternate" hreflang="ko" href="{{ site.url }}{{ site.baseurl }}/timeline_ko.html">

<!-- Fathom Analytics -->
<script src="https://cdn.usefathom.com/script.js" data-site="OCSEXWRF" defer></script>

<!-- Favicons -->
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/imgs/favicons/gender_watchdog_favicon_16x16.png" sizes="16x16">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/imgs/favicons/gender_watchdog_favicon_32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/imgs/favicons/gender_watchdog_favicon_48x48.png" sizes="48x48">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/imgs/favicons/gender_watchdog_favicon_64x64.png" sizes="64x64">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/imgs/favicons/gender_watchdog_favicon_128x128.png" sizes="128x128">
<link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/imgs/favicons/gender_watchdog_favicon_128x128.png">
<link rel="shortcut icon" href="{{ site.baseurl }}/assets/imgs/favicons/gender_watchdog_favicon_32x32.png">

<!-- CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/timeline.css">
{% if page.extra_css %}
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ page.extra_css }}">
{% endif %}

<style>
  /* Page layout styles */
  html, body { height: 100%; }
  body { display: flex; flex-direction: column; min-height: 100vh; }
  .content { flex: 1 0 auto; display: flex; flex-direction: column; }
</style>
